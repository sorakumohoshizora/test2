    <script src="js/calendar.js"></script>

    <script>
        // 本日日付を取得
        var today = new Date();
        var year = today.getFullYear();
        var beforeM = getMonth(today.getMonth() - 1);
        var todayM = getMonth(today.getMonth());
        var afterM = getMonth(today.getMonth() + 1);

        // get-requestからパラメータを取得する。
        var param = getParamValue(location.search);
        if (param >= 0) {
            todayM = getMonth(param - 1);
            afterM = getMonth(param);
            beforeM = getMonth(param - 2);
        }
        $(function () {
            $(".cal_m_main h2").text(year + "年\n" + todayM + "月").attr("id", todayM);
            $(".cal_m_after h3").text(afterM + "月").attr("id", afterM).click(function () {
                window.location = "./schedule_month.html?param=" + afterM;
            });
            $(".cal_m_before h3").text(beforeM + "月").attr("id", beforeM).click(function () {
                window.location = "./schedule_month.html?param=" + beforeM;
            });
        });
    </script>
